{% extends 'base.html' %}

{% block title %}Error - DeepfakeSoundShield{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h2 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i> Error</h2>
                </div>
                <div class="card-body text-center">
                    <div class="error-icon mb-4">
                        <i class="fas fa-robot"></i>
                    </div>
                    <h3 class="mb-3">Something went wrong</h3>
                    <p class="lead">{{ error }}</p>
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg mt-3">
                        <i class="fas fa-home me-2"></i> Return to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
